<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huy và Nhi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Style CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- Kéo font chữ "Dancing Script" cho tiêu đề -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- Kéo font chữ "Quicksand" cho nội dung -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <!-- Kéo font chữ "Nunito" cho nội dung -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <!-- Kéo font chữ "Raleway" cho nội dung -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <!-- Thẻ chứa hình ảnh -->
        <div class="text-center">
            <img src="./img/1 (1).PNG" class="img-fluid custom-img">
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <!-- Carousel -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="max-width: 100%;">
            <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <img src="./img/2 (1).PNG" class="img-fluid custom-img">
                </div>

                <!-- Slide 2 -->
                <div class="carousel-item">
                    <img src="./img/2 (2).PNG" class="img-fluid custom-img">
                </div>

                <!-- Slide 3 -->
                <div class="carousel-item">
                    <img src="./img/2 (3).PNG" class="img-fluid custom-img">
                </div>

            </div>

            <!-- Các nút điều khiển -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </button>
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <!-- Thẻ chứa hình ảnh -->
        <div class="text-center">
            <img src="./img/1 (2).PNG" class="img-fluid custom-img">
        </div>
    </div>


    <div class="container text-center">
        <h2 class="my-4">Đếm ngược khoảnh khắc ý nghĩa</h2>
        <!-- Đồng hồ -->
        <div class="d-flex flex-wrap justify-content-center timer">
            <div class="timer-item">
                <span id="days">00</span>
                <small>NGÀY</small>
            </div>
            <div class="timer-item">
                <span id="hours">00</span>
                <small>GIỜ</small>
            </div>
            <div class="timer-item">
                <span id="minutes">00</span>
                <small>PHÚT</small>
            </div>
            <div class="timer-item">
                <span id="seconds">00</span>
                <small>GIÂY</small>
            </div>
        </div>
        <button id="calendar-icon" class="p-0 border-0 bg-transparent mt-3">
            <i class='bx bxs-calendar-event bx-tada' style="font-size: 36px; color: red;"></i>
        </button>
        <!-- Lịch -->
        <div class="datepicker-container position-absolute start-50 translate-middle-x" id="datepicker"
            style="  display: none;"></div>
    </div>


    <!-- Thẻ nhập liệu -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <h1 class="my-5 mb-4 text-center">Gửi lời chúc đến H&N</h1>
        <div class="text-center mb-4">
            <img src="./img/2 (4).PNG" class="img-fluid custom-img" style="width: 60%; height:80%;">
        </div>
        <!-- Form nhập tên và lời chúc -->
        <form id="wish-form" class="text-center">
            <div class="mb-3" style=" box-shadow: 0 4px 8px rgba(255, 160, 122, 0.1);">
                <input type="text" id="name" class="form-control" placeholder="Nhập tên của bạn" maxlength="20">
                <small id="name-count" class="form-text text-muted">Còn lại: 20 ký tự</small>
                <small id="name-error" class="form-text text-danger"></small> <!-- Hiển thị lỗi cho tên -->
            </div>
            <div class="mb-3" style=" box-shadow: 0 4px 8px rgba(255, 160, 122, 0.1);">
                <textarea id="wish" class="form-control" rows="3" placeholder="Nhập lời chúc của bạn"
                    maxlength="50"></textarea>
                <small id="wish-count" class="form-text text-muted">Còn lại: 50 ký tự</small>
                <small id="wish-error" class="form-text text-danger"></small> <!-- Hiển thị lỗi cho lời chúc -->
            </div>
            <button type="submit" class="p-0 border-0 bg-transparent">
                <i class="bx bxs-heart bx-tada" style="font-size: 36px; color: red;"></i>
            </button>
        </form>

        <h2 class="my-5 text-center">Danh sách lời chúc</h2>

        <div id="wish-list" class="list-group mx-auto">
            <!-- Lời chúc sẽ hiển thị tại đây -->
        </div>
    </div>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <!-- Thẻ chứa hình ảnh -->
        <div class="text-center">
            <img src="./img/1 (3).PNG" class="img-fluid custom-img">
        </div>
    </div>
    <!-- Toast Container -->
    <div id="toast-container" class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <!-- Toasts sẽ hiển thị ở đây -->
    </div>
    <audio id="background-music" src="music.mp3" preload="auto" style="display: none;"></audio>

    <!-- Firebase SDK -->
    <script type="module" src="main.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Boxicons JS -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
